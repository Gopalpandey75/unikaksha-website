<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            background-image: url("https://myheart.net/wp-content/uploads/2015/01/CAD.jpg");
            padding: 20px;
            border-radius: 5px;
            background-size: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BMI Calculator</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary" id="calculate">Calculate BMI</button>
        </form>
        <div class="mt-3">
            <h2>Your BMI: <span id="bmiResult"></span></h2>
            <p id="bmiMessage"></p>
        </div>
    </div>


    <script>
        document.getElementById("calculate").addEventListener("click", function () {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100; // Convert cm to meters

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                var bmi = weight / (height * height);
                document.getElementById("bmiResult").textContent = bmi.toFixed(2);

                var message = "Normal";
                if (bmi < 18.5) {
                    message = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    message = "Normal Weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    message = "Overweight";
                } else {
                    message = "Obese";
                }

                document.getElementById("bmiMessage").textContent = "You are " + message;
            } else {
                alert("Please enter valid values for weight and height.");
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
